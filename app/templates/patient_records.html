<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Patient Records</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Disease</th>
                <th>Blood Group</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient[0] }}</td>  <!-- Name -->
                <td>{{ patient[1] }}</td>  <!-- Age -->
                <td>{{ patient[2] }}</td>  <!-- Disease -->
                <td>{{ patient[3] }}</td>  <!-- Blood Group -->
                <td>{{ patient[4] }}</td>  <!-- Email -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
