<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .add-note-btn {
            display: block;
            text-align: right;
            margin-bottom: 20px;
        }

        .add-note-btn a {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Consultation Notes</h1>

        <div class="add-note-btn">
            <a href="{{ url_for('main.add_consultation_note', patient_id=1) }}">Add New Note</a> <!-- Make sure you pass correct patient_id -->
        </div>

        <table>
            <thead>
                <tr>
                    <th>Note ID</th>
                    <th>Doctor</th>
                    <th>Patient</th>
                    <th>Note</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr>
                    <td>{{ note.note_id }}</td>
                    <td>{{ note.doctor_name }}</td>
                    <td>{{ note.patient_name }}</td>
                    <td>{{ note.note_content }}</td>
                    <td>{{ note.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
