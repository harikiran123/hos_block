<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hospital</title>
</head>
<body>
    <h1>Edit Hospital</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ hospital[1] }}" required>
        <br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ hospital[2] }}" required>
        <br><br>

        <label for="services">Services:</label>
        <input type="text" id="services" name="services" value="{{ hospital[3] }}" required>
        <br><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ hospital[4] }}" required>
        <br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
