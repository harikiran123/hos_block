<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .results-container {
            background-color: #fff;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1>Hospital Search Results</h1>
        {% if hospitals %}
            <table>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Services</th>
                    <th>Rating</th>
                </tr>
                {% for hospital in hospitals %}
                    <tr>
                        <td>{{ hospital[1] }}</td>
                        <td>{{ hospital[2] }}</td>
                        <td>{{ hospital[3] }}</td>
                        <td>{{ hospital[4] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No hospitals found matching your criteria.</p>
        {% endif %}
    </div>
</body>
</html>
