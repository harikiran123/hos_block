<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        h1 {
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .dashboard-card {
            background-color: #fff;
            width: 30%;
            min-width: 250px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dashboard-card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        .dashboard-card a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 12px 30px;
            background-color: #007bff;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .dashboard-card a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 900px) {
            .dashboard-card {
                width: 45%;
            }
        }

        @media (max-width: 600px) {
            .dashboard-card {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>Doctor Dashboard</h1>

    <div class="dashboard-container">
        
        <div class="dashboard-card">
            <h2>Appointment Management</h2>
            <a href="{{ url_for('main.appointment_overview') }}">Manage Appointments</a>
        </div>

        <div class="dashboard-card">
            <h2>Patient Records</h2>
            <a href="{{ url_for('main.patient_records') }}">View Patient Records</a>
        </div>

        <div class="dashboard-card">
            <h2>Prescription Management</h2>
            <a href="{{ url_for('main.prescription_management') }}">Manage Prescriptions</a>
        </div>

        <div class="dashboard-card">
            <h2>OTP Verification</h2>
            <a href="{{ url_for('main.otp_verification') }}">Verify OTP</a>
        </div>

        <div class="dashboard-card">
            <h2>Consultation Notes</h2>
            <a href="{{ url_for('main.consultation_notes') }}">Manage Consultation Notes</a>
        </div>

        <div class="dashboard-card">
            <h2>Availability Calendar</h2>
            <a href="{{ url_for('main.availability_calendar') }}">Manage Availability</a>
        </div>
    </div>

</body>
</html>
