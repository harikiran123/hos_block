<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ambulance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Book Ambulance</h1>
        <form method="POST" action="{{ url_for('main.book_ambulance') }}">
            <div class="form-group">
                <label for="hospital_id">Select Hospital :</label>
                <select id="hospital_id" name="hospital_id" required>
                    {% for hospital in hospitals %}
                        <option value="{{ hospital[0] }}">{{ hospital[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="pickup_location">Pickup Location :</label>
                <input type="text" id="pickup_location" name="pickup_location" required>
            </div>
            <button type="submit">Book Ambulance</button>
        </form>
    </div>
</body>
</html>
