<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Manage Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>  <!-- User ID -->
                <td>{{ user[1] }}</td>  <!-- Username -->
                <td>{{ user[3] }}</td>  <!-- Email -->
                <td>{{ user[5] }}</td>  <!-- Role -->
                <td>
                    <a href="{{ url_for('main.edit_user', user_id=user[0]) }}">Edit</a> |
                    <a href="{{ url_for('main.delete_user', user_id=user[0]) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
