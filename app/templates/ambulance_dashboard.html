<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            background-color: #fff;
            width: 80%;
            max-width: 1000px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #444;
            margin-bottom: 40px;
        }

        .dashboard-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f1f1f1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #007bff;
        }

        .dashboard-link {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dashboard-link:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            .dashboard-section {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            h2 {
                font-size: 1.2rem;
            }

            .dashboard-link {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Ambulance Dashboard</h1>
        
        <div class="dashboard-section">
            <h2>Booking Management</h2>
            <a class="dashboard-link" href="{{ url_for('main.manage_bookings') }}">Manage Bookings</a>
        </div>

        <div class="dashboard-section">
            <h2>Live Tracking</h2>
            <a class="dashboard-link" href="{{ url_for('main.live_tracking') }}">Track Ambulances</a>
        </div>

        <div class="dashboard-section">
            <h2>Emergency Response</h2>
            <a class="dashboard-link" href="{{ url_for('main.emergency_response') }}">Manage Emergency Response</a>
        </div>

        <div class="dashboard-section">
            <h2>Resource Allocation</h2>
            <a class="dashboard-link" href="{{ url_for('main.resource_allocation') }}">Allocate Resources</a>
        </div>

        <div class="dashboard-section">
            <h2>Communication</h2>
            <a class="dashboard-link" href="{{ url_for('main.communication') }}">Manage Communication</a>
        </div>
    </div>
</body>
</html>
