<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            background-color: #ffffff;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dashboard-section {
            margin-bottom: 25px;
        }

        h2 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 12px 25px;
            background-color: #007bff;
            border-radius: 30px;
            display: inline-block;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Medical Store Dashboard</h1>
        
        <div class="dashboard-section">
            <h2>Order Management</h2>
            <a href="{{ url_for('main.manage_orders') }}">Manage Orders</a>
        </div>

        <div class="dashboard-section">
            <h2>Inventory Management</h2>
            <a href="{{ url_for('main.manage_inventory') }}">Manage Inventory</a>
        </div>

        <div class="dashboard-section">
            <h2>Prescription Verification</h2>
            <a href="{{ url_for('main.verify_prescriptions') }}">Verify Prescriptions</a>
        </div>

        <div class="dashboard-section">
            <h2>In-Store Pickup Management</h2>
            <a href="{{ url_for('main.manage_pickups') }}">Manage Pickups</a>
        </div>
    </div>
</body>
</html>
